<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
</head>
<body>
    <h2 th:text="${book.title}"></h2>
    <hr>
    <table>
        <tr>
            <td><label>Год выпуска:</label></td>
            <td><span th:text="${book.year}"></td>
        </tr>
        <tr>
            <td><label>Кол-во страниц:</label></td>
            <td><span th:text="${book.pages}"></td>
        </tr>
        <tr>
            <td><label>Автор:</label></td>
            <td><a th:href="@{/author/getAuthor(id=${book.author.id})}" class="author-link" th:text="|${book.author.firstName} ${book.author.secondName}|"></a></td>
        </tr>
    </table>
    <br>
    <form th:action="@{/book/removeBook(id=${book.id})}" method="post">
        <button type="submit">Удалить</button>
    </form>
</body>
